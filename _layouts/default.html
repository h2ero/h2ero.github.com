<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
	<HEAD>
		<META content="text/html; charset=utf-8" http-equiv=Content-Type>
		<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
		<meta name="author" content="h2ero" />
		<meta name="keywords" content="{{site.keywords}}" />
		<meta name="description" content="{{site.description}}" />
		<link rel="shortcut icon" href="/favicon.ico"/>
		<link rel="stylesheet" href="/style/style.css" />
		<script src='/style/js/jquery-1.7.2.min.js'></script>
	</head>
	<body>
		<div id="layout">
			<div id="header">
				<h1><a href="/">{{ site.title }}</a></h1>
			</div>
			<div id="main">
				<div id="article-list">
				<h1>最新文章</h1>
				<hr />
					{% for post in site.posts %}
					<div class="recent-post-item">
					<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
					<h4> Posted on {{ post.date | date_to_string }}</h4>
					<p> {{ post.content | strip_html | truncatewords: 30 }} </p>
					<p> <a href="{{ post.url }}">Read more...</a> </p>
					</div>
					{% endfor %}
				</div>

				<div class="br"></div>
			</div>
			<div id="footer">
			<h2>链接:</h2>
			<ul>
<li><a target="_blank" rel="friend" href="http://alienblog.net">alien的博客</a></li>
<li><a target="_blank" title="h2ero的blog" href="http://blog.h2ero.cn">h2ero</a></li>
<li><a target="_blank" href="http://blog.huxos.org/">huxos</a></li>
<li><a target="_blank" href="http://www.54luren.com">更新迷</a></li>

	</ul>
			</div>
	</body>
</html>
