<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
	<HEAD>
		<META content="text/html; charset=utf-8" http-equiv=Content-Type>
		<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
		<meta name="author" content="h2ero" />
		<meta name="keywords" content="{{site.keywords}}" />
		<meta name="description" content="{{site.description}}" />
		<link rel="shortcut icon" href="/favicon.ico"/>
		<link rel="stylesheet/less" href="/style/css/style.less">
		<script src='/style/js/jquery-1.7.2.min.js'></script>
	</head>
<body>
{{content}}
{{site.author.name}}
{{page.url}}
{% for category in site.categories %}
	<li><a href="/{{ category[0] }}.html"> {{ category[0] }}</a></li>
{% endfor %}
{% for post in site.posts %}
<li><p class="date" cate="{{ post.categories }}">{{ post.date | date:"%Y-%m-%d" }}</p> <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</body>
</html>
